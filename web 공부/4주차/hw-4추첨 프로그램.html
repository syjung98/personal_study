    <style>
      body{ background-color:linen;}
      li{list-style:none;}
      header{height:150px; background-color:#A9F5E1; border: 1px solid #253342;
              position:fixed;width:100%; z-index:9999; top:0; left:0;}

      h3{color:white; line-height: 75px; text-align:center;}

    <body>
        <header>
            <h3 text-align:center;>
                HW-4 Java Script 추첨 프로그램
            </h3> 

        </header>
        <script>
            var member=['예슬','현정','세인','휘정','서연','민주','선용'];
            var result=[];
            var a=prompt('몇명을 추첨할까요?','');
            a=parseInt(a);
    
    function random(arr,n) {
        for(var i=1;i<100;i++){
            var randomnum=Math.floor(Math.random()*arr.length);
            if (result.indexOf(arr[randomnum])==-1){
                result.push(arr[randomnum]);
                if(result.length==n){
                    break;
                }
            }
        }

        
    
       }
       random(member,a)
       document.write('<br><br><br><br><br><br><br>')
            document.write('당첨자:');
            for(var b=0;b<a;b++){
                if (b==a-1){
                    document.write("<strong>"+result[b]+'</strong>');}
                    else{document.write("<strong>"+result[b]+"</strong>"+',');}
                
            }
            
    </script>

                
    </body>
